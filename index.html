<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keycode Finder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="logo">Keycode Finder.</h1>
    <h2>Press any key to find its respective keycode.</h2>
    <div id="character"></div>
    <div id="info">
        <div id="infoKeydown"></div>
        <div id="infoKeypress"></div>
        <div id="infoKeyup"></div>
    </div>
    <div id="keycode">
        <div>
            <p>Key Down</p>
            <div id="keydown" style="background-color: rgb(61, 61, 235);">code</div>
        </div>
        <div>
            <p>Key Press</p>
            <div id="keypress">code</div>
        </div>
        <div>
            <p>Key Up</p>
            <div id="keyup" style="background-color: rgb(94, 133, 22);">code</div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
